<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Dashboards</title>

    <!-- estilos css -->
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/dashboards.css">


    <!-- componentes importados -->
    <script src="../../components/header/user_header.js"></script>
    <script src="../../components/footer/footer.js"></script>
    <script src="../../components/components.js"></script>

    <!--  importação de sessão -->
    <script src="../../js/sessao.js"></script>
    <script src="../../js/alerta.js"></script>

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body onload="validarSessao()">

    <user-header></user-header>
    
    <div class="main">

        <div class="kpis">

            <div class="kpi">
                <div>Progresso de nível<br><strong>Nivel atual: ${5} de 20</strong></div><i class="info"></i>
            </div>
            <div class="kpi">
                <div>Ranking de nível<br><strong>Sua posição: ${3}º de ${120}</strong></div><i class="info"></i>
            </div>
            <div class="kpi">
                <div>Ranking de Peso<br><strong>Sua posição: ${9º} de ${120}</strong></div><i class="info"></i>
            </div>
            <!-- <div class="kpi"><div><strong>7</strong><br>Dias para manutenção</div><i class="fas fa-microchip"></i></div> -->
        </div>
        
        <div class="chart-container">

            <div class="chart-box3">
                <canvas id="chart1" class="chart1"></canvas>
            </div>
            
            <div class="charts">
                <div class="chart-box">
                    <canvas id="chart2" class="chart2"></canvas>
                </div>
                <div class="chart-box2">
                    <canvas id="chart3" class="chart3"></canvas>
                </div>
            </div>


        </div>
    </div>
</body>

</html>

<script>

    // Gráfico de barras
    new Chart(document.getElementById("chart1"), {  
        type: 'bar',
        data: {
            labels: ['Dia x', 'Dia x', 'Dia x', 'Dia x', 'Dia x', 'Dia x', 'Dia x'],
            datasets: [{
                label: 'ppm',
                data: [7, 6, 5, 4, 3, 2, 1],
                backgroundColor: ['#1F77B4']
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Os 7 melhores pesos',
                    font: {
                        size: 14
                    }
                }
            },
            scales: {
                x: {
                    ticks: {
                        font: {
                            size: 8
                        }
                    },  
                    title: {
                        display: true,
                        text: '(kg)',
                        font: {
                            size: 12
                        }
                    },
                },
                y: {
                    ticks: {
                        font: {
                            size: 8
                        }
                    }, title: {
                        display: true,
                        text: 'Dias',
                        font: {
                            size: 12
                        }
                    },
                }
            }
        }
    });

    // Gráfico de radar
    new Chart(document.getElementById("chart2"), {
        type: 'radar',
        data: {
            labels: ['Força', 'Esforço', 'Constância', 'Estímulo'],
            datasets: [{
                label: 'USER',
                fill: true,
                data: [5, 7, 7, 7],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            size: 8
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'Panorama Geral',
                    font: {
                        size: 12
                    }
                }
            },
            elements: {
                line: {
                    borderWidth: 3
                }
            },
            scales: {
                r: { // Este é o objeto do eixo radial
                    angleLines: {
                        display: true
                    },
                    // *** As opções abaixo devem estar DENTRO do objeto 'r' ***
                    suggestedMin: 0,
                    suggestedMax: 10,
                    ticks: {
                        beginAtZero: true,
                        // stepSize: 1 // Descomente e ajuste se precisar de espaçamento específico
                    }
                }
            }
        }
    });

    // Gráfico de linhas
    new Chart(document.getElementById("chart3"), {
        type: 'bar',
        data: {
            labels: ['1', '2', '3', '4', '5', '6', '7'],
            datasets: [
                {
                    label: 'USER',
                    data: [0, 2, 2, 5, 5, 5],
                    borderColor: '#1F77B4',
                    fill: false
                }, {
                    label: 'Projeção',
                    data: [0, 2, 2, 5, 5, 5, 8],
                    borderColor: '#1F77B4',
                    borderDash: [5, 5],
                    fill: false,

                }
            ]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Evolução de níveis do USER no mês',
                    font: {
                        size: 14
                    }
                },
                legend: {
                    position: 'right',
                    labels: {
                        font: {
                            size: 10
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    trick: {
                        font: {
                            size: 8
                        }
                    },
                    title: {
                        display: true,
                        text: 'Níveis',
                        font: {
                            size: 12
                        }
                    },
                },
                x: {
                    trick: {
                        font: {
                            size: 8
                        }
                    },
                     title: {
                        display: true,
                        text: 'Dias',
                        font: {
                            size: 12
                        }
                    },
                }
            }
        }
    });
</script>
