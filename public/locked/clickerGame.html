<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acadMEa - O site que te inspira</title>
    <link rel="stylesheet" href="../css/game.css">
    <script src="../js/clicker.js"></script>

</head>

<body onload="plotar_inicio()">
    
    <div id="myImages" class="myImages">
        <div id="quadro" class="quadro">
            <p onclick="close_images()">&times</p>
            <img src="../assets/img/ester/f1.jpg" alt="">
            <img src="../assets/img/ester/f2.jpg" alt="">
            <img src="../assets/img/ester/f3.jpg" alt="">
        </div>

    </div>
    <img src="../assets/img/game/cenario.png" alt="">
    <main>
        <section id="section_inicio" class="inicio">
            <div class="inicio-card" id="div_inicio_card">
                <nav>
                    <a href="index.html">←</a>
                </nav>
                <h1> Seja bem vindo ao sUPino</h1>
                <h3>Informe um peso em kg para iniciarmos</h3>
                <input type="number" id="input_peso" placeholder="Ex: 5">
                <button id="button_colocar_peso" onclick="colocar_peso()">Fazer força</button>

                <div id="div_msm_inicio"></div>
                <h5>Ao iniciar pressione a tecla "ESPAÇO" para fazer força</h5>
            </div>
        </section>

        <section class="game" id="section_game">

        </section>

        <section id="section_animation" onclick="plotar_imagem_escondida()">

        </section>

    </main>
</body>

</html>
